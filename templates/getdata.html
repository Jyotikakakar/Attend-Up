<html lang="en">

<head>
  <meta charset="utf-8">

  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/navbar.css">
  <link href="/static/dashboard.css" rel="stylesheet">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="/static/getdata.css">

</head>

<body>

  <nav class="navbar navbar-expand-sm pt-3">

    <div class="container-fluid">

        <div class="navbar-header ps-lg-5">
            <a href="/">Attend-Up</a>
        </div>

        <div class="navbar-contents justify-content-evenly ps-lg-5">
            <ul class="navbar-nav ps-lg-5">

                <li class="nav-item pe-lg-4 ps-lg-4">
                    <a style="color: white;" class="nav-link" href="/capture">Mark Attendance</a>
                </li>

                <li class="nav-item pe-lg-4 ps-lg-4">
                    <a class="nav-link" style="color: white;" href="/get_entries">Get Data</a>
                </li>

                <li class="nav-item pe-lg-4 ps-lg-4">
                    <a class="nav-link" style="color: white;" href="/add_employee">Add User</a>
                </li>

                <li class="nav-item ps-lg-4">
                    <a class="nav-link" style="color: white;" href="/delete_employee">Delete User</a>
                </li>

                <li class="nav-item ps-lg-4">
                    <a class="nav-link" style="color: white;" href="/">Log Out</a>
                </li>

            </ul>

        </div>

    </div>

</nav>



<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-2">
                <h1 class="heading-section">Data</h1>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <form action="/spec_data" method="post">
                <label for="emp">Enter date or name of the employee you want to fetch data for:</label>
                <div class="d-flex justify-content-center">
                    <input type="text" id="emp" name="emp">
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <input type="submit" value="Submit">
                </div>
              </form> 
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table">
                      <thead class="thead-primary">
                        <tr>
                          <th>Name</th>
                          <th>Date</th>
                          <th>Arrival time</th>
                          <th>Departure time</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for user in users %}
                        <tr>
                        <th scope="row">{{user[0]}}</th>
                        <td>{{user[1]}}
                        </td>
                        <td>{{user[2]}}
                        </td>
                        <td>{{user[3]}}
                        </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
