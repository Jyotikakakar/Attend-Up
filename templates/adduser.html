<html lang="en">

<head>

  <link rel="stylesheet" href="/static/navbar.css">
  <link href="/static/dashboard.css" rel="stylesheet">

</head>

<script>
    var jsonfile = {jsonfile};
  </script>


<body>

  <nav class="navbar navbar-expand-sm pt-3">

    <div class="container-fluid">

        <div class="navbar-header ps-lg-5">
            <a href="/attendance">Attend-Up</a>
        </div>

        <div class="navbar-contents justify-content-evenly ps-lg-5">
            <ul class="navbar-nav ps-lg-5">

                <li class="nav-item pe-lg-4 ps-lg-4">
                    <a style="color: white;" class="nav-link" href="/capture">Mark Attendance</a>
                </li>

                <li class="nav-item pe-lg-4 ps-lg-4">
                    <a class="nav-link" style="color: white;" href="/get_entries">Get Data</a>
                </li>

                <li class="nav-item pe-lg-4 ps-lg-4">
                    <a class="nav-link" style="color: white;" href="/add_employee">Add User</a>
                </li>

                <li class="nav-item ps-lg-4">
                    <a class="nav-link" style="color: white;" href="/delete_employee">Delete User</a>
                </li>

                <li class="nav-item ps-lg-4">
                    <a class="nav-link" style="color: white;" href="/">Log Out</a>
                </li>

            </ul>

        </div>

    </div>

</nav>

<div class="container-one mt-lg-5">
  <form action="/add_employee" method="POST" enctype = "multipart/form-data">
      <section>

          <div class="upload-section">
              <input type="file" name="image" id="actual-btn1" accept="image/*" onchange="readURL(event,1)"
                   hidden />
              <label for="actual-btn1" id="upload-btn1 ">UPLOAD IMAGE</label>
              <img src="#" id="img-upload1" alt="Your Uploaded Image" width="256" height="256" hidden>
          </div>

          <div class="name-section">
              <input type="text" id="name" name="nameOfEmployee" placeholder="Enter Name" required>
          </div>
          
      </section>
      <div class="center-placer">
          <input id="submit-btn" class="btn btn-primary" style="margin: 3%;" type="submit" value="SUBMIT" onclick="loading()">
      </div>
  </form>

</div>
<div class="container">
    {{jsonfile}}
    </div>
</body>

<script>
  function readURL(event,mode){
    console.log(URL.createObjectURL(event.target.files[0]));
    if(mode===0){
        document.getElementById('img-upload').src = URL.createObjectURL(event.target.files[0]);
        document.getElementById('img-upload').hidden = false;
        document.getElementById('upload-btn').hidden = true;
        document.getElementsByClassName('upload-section')[1].style.padding = '0px';
        document.getElementsByClassName('upload-section')[1].style.border.radius = '0px';
    }else{
        document.getElementById('img-upload1').src = URL.createObjectURL(event.target.files[0]);
        document.getElementById('img-upload1').hidden = false;
        document.getElementById('upload-btn1').hidden = true;
        document.getElementsByClassName('upload-section')[0].style.padding = '0px';
        document.getElementsByClassName('upload-section')[0].style.border.radius = '0px';
    }
}
</script>

</html>
